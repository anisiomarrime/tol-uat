{% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert">
        <span style=" margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;" class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
      </div>
    {% endfor %}
{% endif %}
